<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="leftside-img">
          <img src="./images/banner.png" alt="design" />
        </div>
        <div class="login-form">
          <div class="content-box">
            <div class="heading">
              <h2>Login</h2>
            </div>
            <div class="form">
              <form action="#">
                <!-- <div class="main-form"> -->
                <div class="input-fields">
                  <label class="label-text" for="email">Email address</label>
                  <input type="text" placeholder="Enter your email id" />
                  <label class="label-text" for="password">Password</label>
                  <div class="password-input">
                    <input type="password" placeholder="Enter password" />
                    <p class="reset-link">Reset Password</p>
                  </div>
                </div>
                <div class="btns">
                  <div class="remember-check">
                    <input type="checkbox" id="check" /><label
                      class="checkbox-label"
                      for="check"
                      >Remember Password</label
                    >
                  </div>
                  <button class="login-btn">Login</button>
                  <p style="font-weight: 500;">
                    Don't have an account ?
                    <span style="color: blue; cursor: pointer">Sign up</span>
                  </p>
                  <div
                    style="
                      display: flex;
                      align-items: center;
                      gap: 5px;
                      margin-top: 30px;
                    "
                  >
                    <div class="line"></div>
                    or
                    <div class="line"></div>
                  </div>
                  <button class="google-btn">
                    <img src="./images/google.png" alt="" />Authorize with Google
                  </button>
                </div>
                <!-- </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </body>
</html>
